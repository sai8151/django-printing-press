<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>User Profile</h1>
        <div>
            <p>Welcome, {{ user.username }}!</p>
            <!-- Display user ID -->
            <p>User ID: {{ user.id }}</p>
            <!-- Display different content based on user's role -->
            {% if user.is_staff %}
            <!-- If the user is a marketing team member -->
            <p>You are part of the marketing team.</p>
            <!-- Show URLs for managing clients -->
            <ul>
                <li><a href="{% url 'add_client' %}">Add Client</a></li>
                <li><a href="{% url 'client_list' %}">View Clients</a></li>
            </ul>
            {% else %}
            <!-- If the user is a client -->
            <p>You are a client.</p>
            <!-- Show URL for uploading CSV data -->
            {% endif %}
        </div>
        <!-- Add any additional content or forms for profile editing -->
    </div>
</body>

</html>
